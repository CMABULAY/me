<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@mdi/font@2.0.46/css/materialdesignicons.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
  <div id="app">  
    <v-app> 
      <v-overlay :value="overlay">
        <v-progress-circular
          indeterminate
          size="64"
        ></v-progress-circular>
      </v-overlay>
      <v-main  >
          
        <v-img eager :aspect-ratio="4.8/2.5" src="https://github.com/CMABULAY/me/blob/main/docs/assets/2.jpg?raw=true">   
                <!--nav ---------------------------------------------------------------------------------------------------------  -->
                <v-navigation-drawer v-model="drawer"
                  app clipped    
                  :mini-variant.sync="mini"
                  dark fixed  :permanent="$vuetify.breakpoint.smAndUp"
                  src="https://cdn.vuetifyjs.com/images/backgrounds/bg-2.jpg" 
                   
                >
                  <v-list>
                    <v-list-item   href="/index.html" > 
                      <v-list-item-icon > <v-icon>mdi-home</v-icon> </v-list-item-icon> 
                      <v-list-item-content >
                        <v-list-item-title > Home </v-list-item-title>
                      </v-list-item-content>
                    </v-list-item>
                    <v-list-item  href="/pages/portfolio/index.html" > 
                        <v-list-item-icon > <v-icon>mdi-view-list</v-icon> </v-list-item-icon> 
                        <v-list-item-content >
                            <v-list-item-title > Portfolio </v-list-item-title>
                        </v-list-item-content>
                    </v-list-item> 
                  </v-list>

                  <template v-slot:append>
                    <div style="color: white;" class="pa-2 caption">  
                    </div>
                  </template>
                </v-navigation-drawer>  
                <v-app-bar app color="#ffffff" fixed dense height="56" :clipped-left="true"> 
                    <v-app-bar-nav-icon color="#cc0033"    @click.stop="mini = !mini"></v-app-bar-nav-icon> 
                </v-app-bar> 
                <!--content ---------------------------------------------------------------------------------------------------------  -->
                <br>
                    <v-card-text>
                        <v-card flat> 
                            <v-row>
                                <v-col cols="12" xl="4" lg="4">
                                        <v-img contain rounded
                                            style="  filter: drop-shadow(8px 10px  8px rgb(173, 173, 173)); "
                                            :aspect-ratio="9/7" src="https://github.com/CMABULAY/me/blob/main/docs/assets/cy.png?raw=true">
                                        </v-img>   
                                </v-col>
                                <v-col cols="12" xl="8" lg="8">
                                    <v-img v-if="hideme" src="https://github.com/CMABULAY/me/blob/main/docs/assets/welcome.gif?raw=true"> 
                                    </v-img>
                                </v-col>
                            </v-row> 
                        </v-card>
                        
                    </v-card-text>   


        </v-img> 
                <!--footer ---------------------------------------------------------------------------------------------------------  -->
        <footer class="white p-0 m-0"> 
            <v-card-actions> 
                <v-spacer></v-spacer>   
                    <v-tooltip top>
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn small  v-bind="attrs" v-on="on" text><v-icon color="blue">mdi-facebook</v-icon></v-btn> 
                        </template>
                        <span>Facebook</span>
                    </v-tooltip>
                    <v-tooltip top>
                        <template v-slot:activator="{ on, attrs }">
                           <a style="text-decoration: none;" href="https://twitter.com/CyrusMabulay" target="_blank"><v-btn small v-bind="attrs" v-on="on" text  ><v-icon color="blue">mdi-twitter</v-icon></v-btn> </a> 
                        </template>
                        <span>Twitter</span>
                    </v-tooltip>
                    <v-tooltip top>
                        <template v-slot:activator="{ on, attrs }">
                           <a style="text-decoration: none;" href="https://join.skype.com/invite/tG0a9XprZgeQ" target="_blank"><v-btn small v-bind="attrs" v-on="on" text  ><v-icon color="blue">mdi-skype</v-icon></v-btn> </a> 
                        </template>
                        <span>Skype</span>
                    </v-tooltip>
                    <v-tooltip top>
                        <template v-slot:activator="{ on, attrs }">
                            <v-btn small v-bind="attrs" v-on="on" text @click="dialogOpen(2)" ><v-icon color="blue">mdi-telegram</v-icon></v-btn> 
                        </template>
                        <span>Telegram</span>
                    </v-tooltip> 
                    <v-tooltip top>
                        <template v-slot:activator="{ on, attrs }">
                           <a style="text-decoration: none;" href="https://github.com/CMABULAY" target="_blank"><v-btn small v-bind="attrs" v-on="on" text  ><v-icon color="blue">mdi-github-box</v-icon></v-btn> </a> 
                        </template>
                        <span>Github</span>
                    </v-tooltip>
                <v-spacer></v-spacer>
            </v-card-actions>


            <v-dialog
                transition="dialog-bottom-transition"
                max-width="400"
                v-model="dialog"
            > 
              <v-card>
                <v-toolbar
                  color="primary"
                  dark
                > {{ (content == 2? 'Telegram': '' ) }}
                <v-spacer></v-spacer>
                <v-icon @click="dialog = false">mdi-close</v-icon>
                </v-toolbar>   
                  <div v-if="content == 2" class="caption pa-12">
                    <v-row><v-col xl="4"> Search : </v-col> <v-col>  Cyrus Mabulay </v-col> </v-row>
                    <v-row><v-col xl="4"> Via Phone: </v-col> <v-col> <a href='https://t.me/cyrusmabulay'>https://t.me/cyrusmabulay</a> </v-col> </v-row>
                  </div>  
              </v-card> 
          </v-dialog>

        </footer>
      </v-main> 
    </v-app>
  </div> 
  <style>
    .image_section  {
        display: block;
    } 
    @media (max-width:768px){
        .image_section  {
            display:none;
        }
    }
    </style>
  <script  src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script   src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>  
  
  <script>
        new Vue({
            el: '#app', 
            vuetify: new Vuetify(),
            data: () => ({
                overlay: true,
                dialog: false,
                drawer: false,      
                mini: true,
                content: '',
                hideme: true,
            }),  
            created() { 
                setTimeout(() => {
                    this.overlay = false
                }, 3000) 
                setTimeout(() => {
                    this.hideme = false
                }, 6000) 
            },  
            methods: {
                dialogOpen(type){
                    switch (type) { 
                        case 2: 
                            this.content = '2'
                        break; 
                        default:
                            break;
                    }
                            this.dialog = true
                }
            }
        })  

  </script>
  
  

</body>

</html>
